<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!--Main container-->
    <div class="container">
      <!--Result section-->
      <div class="result">
        <h3 class="title">Your Result</h3>
        <!--Circle section-->
        <div class="result-circle">
          <span class="obtained-score">76</span>
          <span>of 100</span>
        </div>
        <h2 class="result-title">Great</h2>
        <p class="desc">
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </div>
      <!--Summary section-->
      <div class="summary">
        <h3 class="title">Summary</h3>
        <div class="info red">
          <div class="info-text">
            <img src="./assets/images/icon-reaction.svg" alt="reaction-icon" />
            <span>Reaction</span>
          </div>
          <div class="info-score">
            <span class="info-score">88</span>
            <span> / 100</span>
          </div>
        </div>
        <div class="info yellow">
          <div class="info-text">
            <img src="./assets/images/icon-memory.svg" alt="memory-icon" />
            <span>Memory</span>
          </div>
          <div class="info-score">
            <span class="info-score">92</span>
            <span> / 100</span>
          </div>
        </div>
        <div class="info green">
          <div class="info-text">
            <img src="./assets/images/icon-verbal.svg" alt="verbal-icon" />
            <span>Verbal</span>
          </div>
          <div class="info-score">
            <span class="info-score">61</span>
            <span> / 100</span>
          </div>
        </div>
        <div class="info violet">
          <div class="info-text">
            <img src="./assets/images/icon-visual.svg" alt="visual-icon" />
            <span>Visual</span>
          </div>
          <div class="info-score">
            <span class="info-score">73</span>
            <span> / 100</span>
          </div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
